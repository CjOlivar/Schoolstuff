<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Google Font for Title -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles2.css">

</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <div class="logo">
                <a href="https://www.sti.edu" target="_blank">
                    <img src="stilogo.png" alt="Logo">
                </a>
            </div>
            <div class="title">Unistique</div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Store</a>
            <a href="https://www.sti.edu/about/">About</a>
        </nav>
    </header>

    <!-- News Section -->
    <section class="news-section">
        <h2>News</h2>
        <ul>
            <li>New clothes</li>
            <li>Restocked</li>
            <li>Others</li>
        </ul>
    </section>

    <!-- Restocked Section -->
    <section class="restocked-section">
        <h2>Restocked:</h2>
        <div class="restocked-items">
            <div>
                <img src="pe-uniform.jpg" alt="PE Uniform">
                <p>PE Uniform</p>
            </div>
            <div>
                <img src="id-lace.jpg" alt="ID Lace">
                <p>ID Lace</p>
            </div>
            <div>
                <img src="leggings.jpg" alt="Leggings">
                <p>Leggings</p>
            </div>
            <div>
                <img src="pin.jpg" alt="Pin">
                <p>Pin</p>
            </div>
        </div>
    </section>

    <!-- Top Products Section -->
    <section class="top-products-section">
        <h2>Top Products</h2>
        <a href="#" class="cta-button">Shop Now</a>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/calamba.sti.edu" target="_blank">
                <img src="fbicon.png" alt="Logo">
            </a>
            <a href="https://www.youtube.com/@STIdotEdu" target="_blank">
                <img src="yticon.png" alt="Logo">
            </a>
            <a href="https://www.tiktok.com/@sti.edu" target="_blank">
                <img src="tiktokicon.png" alt="Logo">
            </a>
        </div>
    </footer>

</body>
</html>
