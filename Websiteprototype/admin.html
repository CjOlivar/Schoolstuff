<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Here you can manage products, view orders, etc.</p>

    <button onclick="logout()">Logout</button>

    <section id="profile">
        <h2>Your Profile</h2>
        <p id="profileInfo">Loading...</p>
        <button onclick="logout()">Logout</button>
    </section>

    <script>
        // Logout function to clear localStorage and redirect to login
        function logout() {
            localStorage.removeItem('userRole');
            window.location.href = 'login.html';
        }

        document.addEventListener("DOMContentLoaded", function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }
    });

    async function loadProfile() {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch('http://localhost:3000/profile', {
                headers: { 'x-access-token': token }
            });

            const data = await response.text();
            document.getElementById('profileInfo').innerText = data;
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function loadProfile() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        try {
            const response = await fetch('http://localhost:3000/profile', {
                headers: { 'x-access-token': token }
            });
            const data = await response.text();
            document.getElementById('profileInfo').innerText = data;
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Load the profile info when the page loads
    loadProfile();

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('role');
        window.location.href = 'login.html';
    }

    document.addEventListener("DOMContentLoaded", function() {
        const role = localStorage.getItem('role');
        if (role !== 'admin') {
            alert('Unauthorized access!');
            window.location.href = 'login.html';
        }
    });
    </script>
</body>
</html>
